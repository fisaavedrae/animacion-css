<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/ec25724b35.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <title>Animaciones CSS</title>
</head>

<body>
    <div class="container">
        <div class="layout">
            <div class="header">
                <div class="logo"><img class="logo-img" src="./assets/images/logo.svg" alt="logo" /></div>
                <div class="navbar">
                    <div class="menu">
                        <div class="menu-item"><a href="#ecars">e-cars</a></div>
                        <div class="menu-item"><a href="#deportivos">deportivos</a></div>
                        <div class="menu-item"><a href="#city">city</a> </div>
                    </div>
                </div>
            </div>

            <div class="grilla">
                <div class="foto">
                    <img src="./assets/images/BMW-i4.jpg" alt="BMW-i4" />
                </div>
                <div class="foto">
                    <img src="./assets/images/fiat-500.jpg" alt="fiat-500" />
                </div>
                <div class="foto">
                    <a name="ecars"> <img src="./assets/images/Jaguar-I-Pace.jpg" alt="Jaguar-I-Pace" /></a>
                </div>
                <div class="foto">
                    <img src="./assets/images/Mercedes-Benz-EQS.jpg" alt="Mercedes-Benz-EQS" />
                </div>
                <div class="foto">
                    <a name="city"> <img src="./assets/images/Mini-Electric.jpg" alt="Mini-Electric" /></a>
                </div>
                <div class="foto">
                    <img src="./assets/images/Peugeot-e-2008.jpg" alt="Peugeot-e-2008" />
                </div>
                <div class="foto">
                    <a name="deportivos"> <img src="./assets/images/Renault-Megane-E-Tech.jpg"
                            alt="Renault-Megane-E-Tech" /></a>
                </div>
                <div class="foto">
                    <img src="./assets/images/Tesla-Model-Y.jpg" alt="Tesla-Model-Y" />
                </div>
                <div class="foto">
                    <img src="./assets/images/Volvo-XC40.jpg" alt="Volvo-XC40" />
                </div>
            </div>
            <div class="footer">
                <div class="socialmedia">
                    <a href="https://www.facebook.com"><i class="fa-brands fa-facebook fa-xl"></i></a>
                    <a href="https://www.instagram.com"><i class="fa-brands fa-instagram fa-xl"></i></a>
                </div>
                <div class="derechos">Contacto: mail@contacto.cl </div>
            </div>
        </div>
    </div>
</body>

</html>
